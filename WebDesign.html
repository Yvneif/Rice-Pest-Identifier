<!DOCTYPE html>
<html>
<body>
    <h1>Upload an Image</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Upload">
    </form>
    {% if prediction %}
        <p>Predicted Class: {{ prediction }}</p>
    {% endif %}
</body>
</html>
